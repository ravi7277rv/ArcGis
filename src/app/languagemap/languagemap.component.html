<div class="container">
    <div class="row">
        <div class="heading">
            <h2>Change Language</h2>
            <select (change)="onSelectChange($event)">
                <optgroup *ngFor="let item of languages">
                    <option [value]="item.value">{{item.label}}</option>
                </optgroup>
            </select>
        </div>
        <div class="mydiv" id="mydiv"></div>
    </div>
</div>
