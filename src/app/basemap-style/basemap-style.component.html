<div class="container">
    <div class="row">
        <div class="heading">
            <h3>Base-Map-Styles</h3>
            <select class="select" (change)="onSelectChange($event)">
                <optgroup *ngFor="let item of basemapstyle">
                    <option [value]="item.value">{{item.label}}</option>
                </optgroup>
            </select>
        </div>
        <div class="viewmap" id="viewDiv"></div>
    </div>
</div>
